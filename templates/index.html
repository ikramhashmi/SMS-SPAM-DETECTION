<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Textarea */
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #ff4757;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e84118;
        }

        /* Result */
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detector</h1>

        <form method="POST">
            <textarea name="user_text" placeholder="Enter text here..."></textarea>
            <button type="submit">Check</button>
        </form>

        {% if result is not none %}
            <p id="result">Prediction: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
